<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>empat.io - Tim</title>
  <link rel="stylesheet" href="/golive/css/empatio.css">
  <link rel="stylesheet" href="/golive/css/player.css">

  <script src="//use.typekit.net/uwf6zzp.js"></script>
  <script>try{Typekit.load();}catch(e){}</script>

  <script>
  //set website language based on browser language preference
  window.onload = function(){
    var langStr = window.navigator.userLanguage || navigator.language; //userLanguage is IE only
    var lang = langStr.split('-')[0]; //or maybe better use the ISO language codes? http://en.wikipedia.org/wiki/IETF_language_tag
    //document.querySelector('html').setAttribute('lang', lang);
    document.documentElement.lang = lang;
  };
  </script>

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

</head>
<body class="page-human tim">
  <header class="centered">
    <a href="/nl" lang="nl" class="lang-switch">Nederlands</a>
    <h1 class="decorated"><span class="decorated-content">Tim</span></h1>
    <figure class="human small">
        <img src="/static/images/tim-intro.jpg" alt="A portrait of Tim" />
        <figcaption><p>Tim is color-blind</span></p></figcaption>
    </figure>
  </header>
  <section class="centered">
    <div class="ytplayerbox">
      <span data-url="ytmovieurl: nHnV8YbTkLk">Closed Captions</span>
    </div>
  </section>
  <script src="//ajax.googleapis.com/ajax/libs/swfobject/2.1/swfobject.js"></script>
  <script src="/static/js/ytp.js"></script>
  <script src="/static/js/video-preview.js"></script>
  <script>
  window.onload = AccessiblePlayer.startPreview();
  </script>
</body>
</html>
